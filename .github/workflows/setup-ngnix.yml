name: Setup Nginx on a Selected Server

on:
  workflow_dispatch: # Manually triggered with server selection
    inputs:
      target_server:
        description: "Select the server to deploy Nginx"
        required: true
        default: "DEV"
        type: choice
        options:
          - DEV
          - BETA
          - PROD

jobs:
  setup-nginx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Server Variables Based on Selection
        id: set_server
        run: |
          case "${{ github.event.inputs.target_server }}" in
            DEV)
              echo "SERVER_HOST=${{ secrets.SSH_DEV_HOST }}" >> $GITHUB_ENV
              echo "SERVER_USER=${{ secrets.SSH_DEV_USERNAME }}" >> $GITHUB_ENV
              ;;
            BETA)
              echo "SERVER_HOST=${{ secrets.SSH_BETA_HOST }}" >> $GITHUB_ENV
              echo "SERVER_USER=${{ secrets.SSH_BETA_USERNAME }}" >> $GITHUB_ENV
              ;;
            PROD)
              echo "SERVER_HOST=${{ secrets.SSH_PROD_HOST }}" >> $GITHUB_ENV
              echo "SERVER_USER=${{ secrets.SSH_PROD_USERNAME }}" >> $GITHUB_ENV
              ;;
            *)
              echo "‚ùå Invalid server selection!"
              exit 1
              ;;
          esac

      - name: Debug Nginx Config File Before Upload
        run: |
          echo "üîç Checking if nginx.conf exists..."
          ls -lah ./nginx/nginx.conf || echo "‚ùå ERROR: nginx.conf not found!"
          cat ./nginx/nginx.conf || echo "‚ö†Ô∏è WARNING: nginx.conf is empty!"

      - name: Upload `nginx.conf` to Selected Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./nginx/nginx.conf"
          target: "/home/${{ env.SERVER_USER }}/nginx.conf"
          overwrite: true

      - name: Install and Configure Nginx on ${{ github.event.inputs.target_server }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üîπ Updating system and installing Nginx..."
            sudo apt update && sudo apt install -y nginx

            echo "üîπ Moving new Nginx configuration..."
            sudo mv /home/${{ env.SERVER_USER }}/nginx.conf /etc/nginx/nginx.conf

            echo "üîπ Setting correct file permissions..."
            sudo chmod 644 /etc/nginx/nginx.conf

            echo "üîπ Restarting Nginx to apply changes..."
            sudo systemctl restart nginx
            sudo systemctl enable nginx

            echo "‚úÖ Nginx setup completed on ${{ github.event.inputs.target_server }}"
