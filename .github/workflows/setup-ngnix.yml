name: Setup Nginx on a Selected Server

on:
  workflow_dispatch: # Manually triggered with server selection
    inputs:
      target_server:
        description: "Select the server to deploy Nginx"
        required: true
        default: "DEV"
        type: choice
        options:
          - DEV
          - BETA
          - PROD

jobs:
  setup-nginx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Server Variables Based on Selection
        id: set_server
        run: |
          case "${{ github.event.inputs.target_server }}" in
            DEV)
              echo "SERVER_HOST=${{ secrets.SSH_DEV_HOST }}" >> $GITHUB_ENV
              echo "SERVER_USER=${{ secrets.SSH_DEV_USERNAME }}" >> $GITHUB_ENV
              ;;
            BETA)
              echo "SERVER_HOST=${{ secrets.SSH_BETA_HOST }}" >> $GITHUB_ENV
              echo "SERVER_USER=${{ secrets.SSH_BETA_USERNAME }}" >> $GITHUB_ENV
              ;;
            PROD)
              echo "SERVER_HOST=${{ secrets.SSH_PROD_HOST }}" >> $GITHUB_ENV
              echo "SERVER_USER=${{ secrets.SSH_PROD_USERNAME }}" >> $GITHUB_ENV
              ;;
            *)
              echo "Invalid server selection!"
              exit 1
              ;;
          esac

      - name: Deploy and Configure Nginx on ${{ github.event.inputs.target_server }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ”¹ Updating system and installing Nginx..."
            sudo apt update && sudo apt install -y nginx

            echo "ðŸ”¹ Creating nginx directory..."
            sudo mkdir -p /home/${{ env.SERVER_USER }}/nginx

      - name: Upload `nginx.conf` to Selected Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./nginx/nginx.conf"
          target: "/home/${{ env.SERVER_USER }}/nginx.conf"

      - name: Apply Nginx Configuration on ${{ github.event.inputs.target_server }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ”¹ Moving new Nginx configuration..."
            sudo mv /home/${{ env.SERVER_USER }}/nginx.conf /etc/nginx/nginx.conf

            echo "ðŸ”¹ Restarting Nginx..."
            sudo systemctl restart nginx
            sudo systemctl enable nginx

            echo "âœ… Nginx setup completed on ${{ github.event.inputs.target_server }}"
