name: Deploy to Beta Server

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  versioning:
    runs-on: ubuntu-latest
    outputs:
      NEW_VERSION: ${{ steps.new_version.outputs.VERSION }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Ensure all tags are fetched

      - name: Get Latest Git Tag
        id: get_version
        run: |
          LATEST_TAG=$(git tag --sort=-v:refname | grep 'beta-' | head -n 1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="beta-0.0.0"
          fi
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install semver
        run: npm install -g semver

      - name: Determine New Version (Commit Message-Based)
        id: new_version
        run: |
          VERSION_TYPE="patch"  # Default bump: PATCH

          COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MSG" | grep -q "#major"; then VERSION_TYPE="major"; fi
          if echo "$COMMIT_MSG" | grep -q "#minor"; then VERSION_TYPE="minor"; fi

          # âœ… Extract numeric version from beta-1.2.3
          if [[ "$LATEST_TAG" =~ beta-([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            BASE_VERSION="${BASH_REMATCH[1]}"
          else
            BASE_VERSION="0.0.0"
          fi

          NEW_VERSION=$(npx --yes semver -i $VERSION_TYPE $BASE_VERSION)
          FULL_VERSION="beta-${NEW_VERSION}"

          echo "VERSION=$FULL_VERSION" >> "$GITHUB_ENV"
          echo "VERSION=$FULL_VERSION" >> "$GITHUB_OUTPUT"
          echo "New version: $FULL_VERSION"

      - name: Create Git Tag & Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git tag ${{ env.VERSION }}
          git push origin ${{ env.VERSION }}

  build-and-push:
    runs-on: ubuntu-latest
    needs: versioning
    env:
      IMAGE_TAG: ${{ needs.versioning.outputs.NEW_VERSION }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Images
        run: |
          echo "ðŸ”¹ Building Docker images..."
          docker build -t faithfulconnects/ws-server:${{ env.IMAGE_TAG }} ./apps/ws-server
          docker build -t faithfulconnects/http-server:${{ env.IMAGE_TAG }} ./apps/http-server
          docker build -t faithfulconnects/web:${{ env.IMAGE_TAG }} ./apps/web

          echo "ðŸ”¹ Pushing Docker images..."
          docker push faithfulconnects/ws-server:${{ env.IMAGE_TAG }}
          docker push faithfulconnects/http-server:${{ env.IMAGE_TAG }}
          docker push faithfulconnects/web:${{ env.IMAGE_TAG }}

      - name: Log out of Docker Hub
        run: docker logout # ðŸ” Prevents secrets exposure

  deploy-beta:
    runs-on: ubuntu-latest
    needs: [versioning, build-and-push]
    env:
      IMAGE_TAG: ${{ needs.versioning.outputs.NEW_VERSION }}

    steps:
      - name: Deploy to AWS Beta Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_BETA_HOST }}
          username: ${{ secrets.SSH_BETA_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ”¹ Checking & Installing Dependencies..."

            # Ensure system packages are up to date
            sudo apt update && sudo apt install -y curl jq

            # âœ… Install Docker if missing
            if ! command -v docker &> /dev/null; then
              echo "ðŸ”¹ Installing Docker..."
              curl -fsSL https://get.docker.com | sh
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
            else
              echo "âœ… Docker is already installed."
            fi

            # âœ… Install Docker Compose if missing
            if ! command -v docker-compose &> /dev/null; then
              echo "ðŸ”¹ Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              sudo ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose  # âœ… Ensure it's in PATH
            else
              echo "âœ… Docker Compose is already installed."
            fi

            # âœ… Verify Installations
            docker --version
            docker-compose --version

            echo "ðŸ”¹ Cleaning up old Docker resources before pulling new images..."
            docker system prune -af --volumes  # ðŸ”¥ Clean up unused images, containers, and volumes

            echo "ðŸ”¹ Pulling latest Docker images..."
            docker pull faithfulconnects/ws-server:${{ env.IMAGE_TAG }}
            docker pull faithfulconnects/http-server:${{ env.IMAGE_TAG }}
            docker pull faithfulconnects/web:${{ env.IMAGE_TAG }}

            echo "ðŸ”¹ Stopping existing containers..."
            docker-compose down || true

            echo "ðŸ”¹ Writing updated docker-compose.yml..."
            cat > docker-compose.yml <<EOL
            services:
              ws-server:
                image: faithfulconnects/ws-server:${{ env.IMAGE_TAG }}
                container_name: ws-server
                restart: unless-stopped
                networks:
                  - fcn-network
                env_file:
                  - .env
                ports:
                  - '3001:3001'

              http-server:
                image: faithfulconnects/http-server:${{ env.IMAGE_TAG }}
                container_name: http-server
                restart: unless-stopped
                networks:
                  - fcn-network
                env_file:
                  - .env
                ports:
                  - '3002:3002'

              web:
                image: faithfulconnects/web:${{ env.IMAGE_TAG }}
                container_name: web
                restart: unless-stopped
                depends_on:
                  - ws-server
                  - http-server
                ports:
                  - '3000:3000'
                networks:
                  - fcn-network

            networks:
              fcn-network:
                driver: bridge
            EOL

            echo "ðŸ”¹ Creating .env file..."
            cat > .env <<EOL
            MONGO_URI=${{ secrets.MONGO_URI }}
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
            EOL

            echo "ðŸ”¹ Restarting services..."
            docker-compose up -d --force-recreate

            echo "âœ… Deployment to AWS Beta completed!"

            echo "ðŸ”¹ Cleaning up old and unused Docker resources after deployment..."
            docker system prune -af --volumes  # ðŸ”¥ Second cleanup after deployment

            # ðŸ”¥ Secure Cleanup
            echo "ðŸ”¹ Removing .env file for security..."
            rm -f .env
            echo "âœ… .env file deleted successfully."
