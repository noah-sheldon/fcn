name: Renew SSL Certificates

on:
  schedule:
    - cron: "0 0 1 * *" # Runs on the 1st of every month at midnight UTC
  workflow_dispatch: # Allows manual execution with environment selection
    inputs:
      target_server:
        description: "Select the server for SSL renewal"
        required: true
        default: "DEV"
        type: choice
        options:
          - DEV
          - BETA
          - PROD

jobs:
  renew-ssl:
    runs-on: ubuntu-latest

    steps:
      - name: Set Server Variables Based on Selection
        id: set_server
        run: |
          case "${{ github.event.inputs.target_server || 'DEV' }}" in
            DEV)
              echo "SERVER_HOST=${{ secrets.SSH_DEV_HOST }}" >> $GITHUB_ENV
              echo "SERVER_USER=${{ secrets.SSH_DEV_USERNAME }}" >> $GITHUB_ENV
              ;;
            BETA)
              echo "SERVER_HOST=${{ secrets.SSH_BETA_HOST }}" >> $GITHUB_ENV
              echo "SERVER_USER=${{ secrets.SSH_BETA_USERNAME }}" >> $GITHUB_ENV
              ;;
            PROD)
              echo "SERVER_HOST=${{ secrets.SSH_PROD_HOST }}" >> $GITHUB_ENV
              echo "SERVER_USER=${{ secrets.SSH_PROD_USERNAME }}" >> $GITHUB_ENV
              ;;
            *)
              echo "Invalid server selection!"
              exit 1
              ;;
          esac

      - name: Renew SSL Certificates on ${{ github.event.inputs.target_server || 'DEV' }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ”¹ Updating system and installing Certbot..."
            sudo apt update && sudo apt install -y certbot python3-certbot-nginx

            echo "ðŸ”¹ Renewing SSL Certificates..."
            sudo certbot renew --quiet --renew-hook "systemctl restart nginx"

            echo "âœ… SSL renewal completed for ${{ github.event.inputs.target_server || 'DEV' }}"
