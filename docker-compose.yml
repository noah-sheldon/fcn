services:
  ws-server:
    build:
      context: ./apps/ws-server
    ports:
      - "3001:3001"
    networks:
      - fcn-network

  http-server:
    build:
      context: ./apps/http-server
    ports:
      - "3002:3002"
    networks:
      - fcn-network

  web:
    build:
      context: ./apps/web
    ports:
      - "3000:3000"
    networks:
      - fcn-network
    depends_on:
      - ws-server
      - http-server

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - fcn-network
    depends_on:
      - web
      - http-server
      - ws-server

networks:
  fcn-network:
    driver: bridge
